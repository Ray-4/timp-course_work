{% extends "photo_blog/base.html" %}
{% block content %}

<div class="content">

  <center>
    <h4>Сообщения</h4>
  </center>

  <a href="{% url 'direct_messages-new' %}">Новое сообщение</a>
  </br>
  </br>

  {% if object_list %}

    {% for direct_message in object_list %}
      <img class='rounded-circle article-img mt-1 crop' src="{{ direct_message.sender.profile.image.url }}" height="50" width="50">
      <a class="black-link" href="{% url 'direct_messages-thread' direct_message.sender.username %}">{{ direct_message.sender }}</a>
      </br>
      </br>

    {% endfor %}

  {% else %}
      Вы еще не получили никаких сообщений

  {% endif %}

</div>

{% endblock %}
